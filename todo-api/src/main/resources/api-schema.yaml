openapi: "3.0.0"

info:
  title: TODO API Document
  version: "0.0.1"
  description: TODO APIのドキュメントです

tags:
  - name: opts
    description: 運用監視関連のAPI
  - name: tasks
    description: task関連のAPI

paths:
  /health:
    get:
      tags:
        - opts
      responses:
        "200":
          description: OK
  /tasks/{taskId}:
    get:
      tags:
        - tasks

      # メソッドの名前を付けれる
      operationId: ShowTask

      parameters:
        # 参照したい変数名
        - name: taskId
          # 今回はpath paramなのでpathと記述
          in: path
          required: true
          description: "詳細を取得するタスクID"
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDTO"
        "404":
          description: Not Found

components:
  schemas:
    TaskDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "タスクID"
        title:
          type: string
          description: "タスクのタイトル"
      required:
        - id
        - title
