openapi: "3.0.0"

info:
  title: TODO API Document
  version: "0.0.1"
  description: TODO APIのドキュメントです

tags:
  - name: opts
    description: 運用監視関連のAPI
  - name: tasks
    description: task関連のAPI

paths:
  /health:
    get:
      tags:
        - opts
      responses:
        "200":
          description: OK
  /tasks/:
    post:
      tags:
        - tasks
      summary: "タスクの作成"
      description: "タスクを新規作成します"
      operationId: "createTask"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskForm"

      responses:
        "201":
          description: "Created"
          headers:
            location:
              description: "作成されたタスクのURI"
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDTO"
        "401":
          description: "bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /tasks/{taskId}:
    get:
      summary: "タスクの取得"
      description: "指定したタスクIDのタスクを取得する"
      tags:
        - tasks

      # メソッドの名前を付けれる
      operationId: ShowTask

      parameters:
        # 参照したい変数名
        - name: taskId
          # 今回はpath paramなのでpathと記述
          in: path
          required: true
          description: "詳細を取得するタスクID"
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskDTO"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundError"

components:
  schemas:
    TaskForm:
      type: object
      properties:
        title:
          type: string
          description: "タスクのタイトル"
          maxLength: 256
          minLength: 1
      required:
        - title
    TaskDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "タスクID"
        title:
          type: string
          description: "タスクのタイトル"
      required:
        - id
        - title
    ResourceNotFoundError:
      type: object
      description: "指定したタスクが存在しない"
      properties:
        title:
          type: string
          description: "エラーのタイトル"
          default: "Resource Not Found"
        detail:
          type: string
          description: "エラーの詳細"
      required:
        - title
        - detail

    BadRequestError:
      type: object
      description: "リクエストが不正"
      properties:
        title:
          type: string
          description: "エラーのタイトル"
          default: "Bad Request"
        detail:
          type: string
          description: "エラーの詳細"
          default: "リクエストが不正です。正しいリクエストでリトライしてください"
        invalid-params:
          type: array
          items:
            $ref: "#/components/schemas/InvalidParams"
      required:
        - title
        - detail
        - invalid-params

    InvalidParams:
      type: object
      description: "不正なリクエストの詳細"
      properties:
        name:
          type: string
          description: "エラーが発生したフィールド名"
        reason:
          type: string
          description: "エラーの理由"
      required:
        - name
        - reason
